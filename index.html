
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emerald King | Sovereign Systems Architect</title>
    
    <meta name="description" content="The high-context archive of Emerald King: AI Architect & Systems Engineer." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@100;400;900&family=JetBrains+Mono:wght@100;500;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --emerald: #00ff9d;
        --bg: #050505;
      }
      body {
        font-family: 'Inter Tight', sans-serif;
        background-color: var(--bg);
        color: #a1a1aa;
      }
      .font-mono { font-family: 'JetBrains Mono', monospace; }
      
      /* Navigation Alignment */
      section {
        scroll-margin-top: 100px;
      }

      /* Grid System */
      .grid-overlay {
        position: fixed;
        inset: 0;
        z-index: 1;
        pointer-events: none;
        background-size: 50px 50px;
        background-image: 
          linear-gradient(to right, rgba(255,255,255,0.015) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255,255,255,0.015) 1px, transparent 1px);
      }

      .noise {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        opacity: .04;
        z-index: 9999;
        pointer-events: none;
        background: url('https://grainy-gradients.vercel.app/noise.svg');
      }

      .glass {
        background: rgba(10, 10, 10, 0.4);
        backdrop-filter: blur(40px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      ::-webkit-scrollbar { width: 3px; }
      ::-webkit-scrollbar-track { background: var(--bg); }
      ::-webkit-scrollbar-thumb { background: #222; }
      ::-webkit-scrollbar-thumb:hover { background: var(--emerald); }

      /* Animation for scanning effect */
      @keyframes scan {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100vh); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "framer-motion": "https://esm.sh/framer-motion@^12.24.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "vite": "https://esm.sh/vite@^7.3.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body class="selection:bg-emerald-500/30 overflow-x-hidden antialiased">
    <div class="noise" aria-hidden="true"></div>
    <div class="grid-overlay" aria-hidden="true"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
